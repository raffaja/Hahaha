<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game - Layanan Top Up Game Terpercaya</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(to right, #000000, #1a1a1a);
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Game Menu Styles */
        .game-menu {
            margin: 30px 0;
            text-align: center;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ffcc00;
            border-radius: 2px;
        }
        
        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 12px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid #333;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.2);
            border-color: #ffcc00;
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #ffcc00;
        }
        
        .game-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        /* Payment Methods */
        .payment-methods {
            margin: 40px 0;
        }
        
        .payment-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .payment-option {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            text-align: center;
            border: 1px solid #333;
        }
        
        .payment-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .payment-number {
            font-size: 14px;
            color: #ccc;
            margin-top: 8px;
            word-break: break-all;
        }
        
        /* Form Styles */
        .form-section {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffcc00;
        }
        
        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #0a0a0a;
            color: #f5f5f5;
            font-size: 16px;
        }
        
        .form-group select:focus, 
        .form-group input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: #000;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #ff9900, #ffcc00);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #333;
        }
        
        .footer-text {
            color: #ccc;
            font-size: 14px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .games, .payment-options {
                flex-direction: column;
                align-items: center;
            }
            
            .game-card, .payment-option {
                width: 100%;
                max-width: 300px;
            }
            
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TopUp Games</div>
        </div>
    </header>
    
    <div class="container">
        <section class="game-menu">
            <h2 class="section-title">Pilih Game</h2>
            <div class="games">
                <div class="game-card">
                    <div class="game-icon">FF</div>
                    <h3 class="game-name">FreeFire</h3>
                </div>
                
                <div class="game-card">
                    <div class="game-icon">PB</div>
                    <h3 class="game-name">PUBG</h3>
                </div>
                
                <div class="game-card">
                    <div class="game-icon">ML</div>
                    <h3 class="game-name">Mobile Legends</h3>
                </div>
                
                <div class="game-card">
                    <div class="game-icon">RB</div>
                    <h3 class="game-name">Roblox</h3>
                </div>
            </div>
        </section>
        
        <section class="payment-methods">
            <h2 class="section-title">Metode Pembayaran</h2>
            <div class="payment-options">
                <div class="payment-option">
                    <div class="payment-icon">DANA</div>
                    <h3>DANA</h3>
                    <p class="payment-number">083867468118</p>
                </div>
                
                <div class="payment-option">
                    <div class="payment-icon">GOPAY</div>
                    <h3>GOPAY</h3>
                    <p class="payment-number">083893476377</p>
                </div>
            </div>
        </section>
        
        <section class="form-section">
            <h2 class="section-title">Form Top Up</h2>
            
            <form id="topup-form">
                <div class="form-group">
                    <label for="game">Pilih Game:</label>
                    <select id="game" required>
                        <option value="">-- Pilih Game --</option>
                        <option value="freefire">FreeFire</option>
                        <option value="pubg">PUBG</option>
                        <option value="mobile-legends">Mobile Legends</option>
                        <option value="roblox">Roblox</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nominal">Nominal Top Up:</label>
                    <select id="nominal" required>
                        <option value="">-- Pilih Nominal --</option>
                        <option value="5000">5.000 Diamond</option>
                        <option value="10000">10.000 Diamond</option>
                        <option value="20000">20.000 Diamond</option>
                        <option value="50000">50.000 Diamond</option>
                        <option value="100000">100.000 Diamond</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Masukkan Nomor Anda:</label>
                    <input type="tel" id="phone" placeholder="Contoh: 081234567890" required>
                </div>
                
                <button type="submit" class="btn">Proses Top Up</button>
            </form>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p class="footer-text">Â© 2023 TopUp Games - Layanan Top Up Game Terpercaya</p>
        </div>
    </footer>

    <script>
        // Simple JavaScript untuk interaksi form
        document.getElementById('topup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const game = document.getElementById('game').value;
            const nominal = document.getElementById('nominal').value;
            const phone = document.getElementById('phone').value;
            
            if(game && nominal && phone) {
                alert('Top Up berhasil diproses! Silakan lakukan pembayaran dan tunggu konfirmasi.');
                document.getElementById('topup-form').reset();
            }
        });
        
        // Menambahkan event listener untuk game card
        const gameCards = document.querySelectorAll('.game-card');
        gameCards.forEach(card => {
            card.addEventListener('click', function() {
                const gameName = this.querySelector('.game-name').textContent;
                document.getElementById('game').value = gameName.toLowerCase().replace(' ', '-');
            });
        });
    </script>
</body>
</html>
